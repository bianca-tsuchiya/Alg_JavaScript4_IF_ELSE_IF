    <p>Digite sua altura: </p>
    <input id="input_altura" type="number">
    <br><br>
    <button onclick="verificar_esporte()">Quais esportes?</button>
    <br><br>
    <div id="div_resultado"></div>

</body>

<script>
    function verificar_esporte(){
        var altura = Number(input_altura.value)

        if(altura<=1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida`
        }
        else if(altura<=1.80){
            div_resultado.innerHTML = `Você pode ser jogador de futebol`
        }
        else{
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }

</script>
