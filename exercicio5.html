    <br><br>
    <button onclick="verificar_situacao()">Verificar Situação</button>

<script>
    function verificar_situacao(){
        var temperatura = Number(input_temperatura.value)

        if(temperatura > 31)
        {
            alert("Calor escaldante")
        }
        else if(temperatura > 24)
        {
            alert("Com Calor")
        }
        else if(temperatura > 21){
            alert("Confortável")
        }
        else if (temperatura>=14) 
        {
            alert("Com Frio")
        }
        else {
            alert("Congelante")
        }
    }
</script>
