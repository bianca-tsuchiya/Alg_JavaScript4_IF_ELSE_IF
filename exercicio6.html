    <p>Digite o peso do paciente (crianças de 5 anos): </p>
    <input type="number" id="input_peso">
    <br><br>
    <button onclick="avaliar_peso()">Avaliar Peso</button>

<script>
    function avaliar_peso() {
        var peso_paciente = Number(input_peso.value)

        if (peso_paciente == 18.3) {
            alert("Peso Perfeito")
        }
        else if (peso_paciente <= 13.5) {
            alert("Abaixo do Peso")
        }
        else if (peso_paciente <= 21.2) {
            alert("Peso na Média")
        }
        else {
            alert("Acima do Peso")
        }
    }

</script>
